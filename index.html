<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStack Search</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="google-site-verification=155fcc3cd9daf49d3" />
  <meta name="google-adsense-account" content="ca-pub-7026286146352123">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Custom Search Engine -->
  <script async src="https://cse.google.com/cse.js?cx=155fcc3cd9daf49d3"></script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7026286146352123" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .smartstack-logo {
      font-size: 2rem;
      font-weight: 700;
      color: #4b6cb7;
    }

    /* Search Container */
    .search-container {
      max-width: 720px;
      margin: 80px auto 40px;
      padding: 50px 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .search-container:hover {
      transform: translateY(-5px);
    }
    .search-container h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }
    .search-container p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    /* Google Ad */
    .adsbygoogle {
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Footer */
    footer {
      font-size: 0.9rem;
      color: #444;
      padding: 25px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      margin-top: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .search-container {
        margin: 60px 15px 30px;
        padding: 40px 20px;
      }
      .search-container h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <span class="navbar-brand smartstack-logo">SmartStack</span>
    </div>
  </nav>

  <!-- Main Search -->
  <div class="container">
    <div class="search-container">
      <h1>Search Smartly with SmartStack</h1>
      <p>Your AI-powered personalized search experience</p>

      <!-- Google AdSense Ad -->
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-7026286146352123"
           data-ad-slot="4998595057"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

      <!-- Google Custom Search -->
      <div class="gcse-search"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SmartStack Search by Niraj Yadav. All rights reserved.
  </footer>
</body>
</html>
