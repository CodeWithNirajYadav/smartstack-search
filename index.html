<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<style>
  /* RESET */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    background: linear-gradient(
      120deg,
      #0f2027,
      #203a43,
      #2c5364
    );
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* GLOWING BLOBS */
  body::before,
  body::after {
    content: "";
    position: absolute;
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, rgba(79,172,254,0.4), transparent 70%);
    filter: blur(60px);
    z-index: 0;
  }

  body::before {
    top: -100px;
    left: -100px;
  }

  body::after {
    bottom: -100px;
    right: -100px;
    background: radial-gradient(circle, rgba(0,242,254,0.4), transparent 70%);
  }

  /* NAVBAR */
  .navbar {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.15);
    z-index: 2;
  }

  .smartstack-logo {
    font-size: 2rem;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 1px;
  }

  /* SEARCH CARD (GLASS EFFECT) */
  .search-container {
    position: relative;
    z-index: 2;
    max-width: 720px;
    margin: 90px auto 50px;
    padding: 55px 35px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  .search-container:hover {
    transform: translateY(-6px);
    box-shadow: 0 35px 80px rgba(0,0,0,0.45);
  }

  .search-container h1 {
    font-size: 2.4rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 12px;
  }

  .search-container p {
    font-size: 1.05rem;
    color: rgba(255,255,255,0.8);
    margin-bottom: 35px;
  }

  /* ADS */
  .adsbygoogle {
    margin: 22px 0;
    border-radius: 14px;
    overflow: hidden;
  }

  /* FOOTER */
  footer {
    margin-top: auto;
    padding: 25px 0;
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.75);
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.15);
    z-index: 2;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .search-container {
      margin: 60px 15px 35px;
      padding: 45px 22px;
    }

    .search-container h1 {
      font-size: 1.8rem;
    }
  }
</style>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <span class="navbar-brand smartstack-logo">SmartStack</span>
    </div>
  </nav>

  <!-- Main Search -->
  <div class="container">
    <div class="search-container">
      <h1>Search Smartly with SmartStack</h1>
      <p>Your AI-powered personalized search experience</p>

      <!-- Google AdSense Ad -->
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-7026286146352123"
           data-ad-slot="4998595057"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

      <!-- Google Custom Search -->
      <div class="gcse-search"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SmartStack Search by Niraj Yadav. All rights reserved.
  </footer>
</body>
</html>
